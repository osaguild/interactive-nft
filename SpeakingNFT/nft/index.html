<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 420px;
      height: 420px;
      background-color: lightskyblue;
    }

    #speakingButton {
      position: absolute;
      display: block;
      top: 30%;
      left: 20%;
      right: 20%;
      height: 50px;
      border: none;
      background-color: lightcyan;
    }

    #message {
      position: absolute;
      display: block;
      bottom: 30%;
      left: 20%;
      right: 20%;
      height: 20px;
      border: none;
      background-color: lightcyan;
      text-align: center;
      color: black;
    }
  </style>
  <title>Speaking NFT</title>
</head>

<body>
  <div id="canvas">
    <button id="speakingButton" type="button" onclick="hello()">speak</button>
    <p id="message">....</p>
  </div>

  <script>
    function hello() {
      document.getElementById("message").innerHTML = "hello!!";
    }
  </script>
</body>

</html>
